<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear um Número</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sortear Número</h1>

    <button onclick="sortear()">Sortear</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function sortear(){
        var n = Math.random();
        var arrendondar = "";

        n > 0.5 ? arrendondar = "Eu arredondaria para 1" : arrendondar = "Eu arrendodaria para 0";
        div_mensagem.innerHTML = `<p>Número Sorteado: ${n.toFixed(4)}<br>${arrendondar}</p>`
    }
</script>
